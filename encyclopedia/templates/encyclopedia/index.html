{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if result %}
    <h1>YOUR SEARCH FOR {{search}} WAS NOT FOUND!</h1>
    {% else %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
